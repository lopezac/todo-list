<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer="defer" src="index.js"></script>
</head>
<body>
    <header class="header">
        <button type="button" class="add-task add-btn">Add task</button>
    </header>
    <div class="sidebar">
        <h1>Todo List</h1>
        <section class="project-dates">
            <p class="today">Today</p>
            <p class="yesterday">Yesterday</p>
            <p class="week">Next 7 days</p>
        </section>
        <h2>Projects</h2>
        <section class="project-names"></section>
        <button type="button" class="add-project add-btn">Add project</button>
    </div>
    <main class="tasks-section">

    </main>
    <footer class="footer">

    </footer>

    <form method="get" class="task-form hidden">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </p>
        <p>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
        </p>
        <p>
            <label for="dueDate">Due date</label>
            <input type="date" id="dueDate" name="dueDate" required>
        </p>
        <p>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="very-high">Very high</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </p>
        <p>
            <label for="notes">Notes</label>
            <input type="text" id="notes" name="notes" required>
        </p>
        <p>
            <label for="project">Project</label>
            <select name="project" id="project-select"></select>
        </p>
        <p>
            <button type="button" class="close-form-btn form-btn">Cancel</button>
        </p>
        <p>
            <button type="button" class="submit-form-btn form-btn">Add</button>
        </p>
    </form>

    <form method="get" class="project-form hidden">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </p>
        <p>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="very-high">Very high</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </p>
        <p>
            <button type="button" class="close-form-btn form-btn">Cancel</button>
        </p>
        <p>
            <button type="submit" class="submit-form-btn form-btn">Add</button>
        </p>
    </form>
</body>
</html>
