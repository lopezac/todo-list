<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer="defer" src="index.bundle.js"></script>
</head>
<body>
    <header class="header">
        <div class="project-header">
            <h1></h1>
            <p class="delete hidden icon"></p>
            <p class="edit hidden icon"></p>
        </div>
        <button type="button" class="add-task add-btn">Add task</button>
    </header>
    <div class="sidebar">
        <h1>Todo List</h1>
        <section class="project-dates">
            <p class="today">Today</p>
            <p class="tomorrow">tomorrow</p>
            <p class="week">Next 7 days</p>
        </section>
        <h2>Projects</h2>
        <section class="project-names"></section>
        <button type="button" class="add-project add-btn">Add project</button>
    </div>
    <main class="tasks-section">

    </main>
    <footer class="footer">
        <p>
            Axel C. Lopez @Copyright 2022 
            <a href="https://www.github.com/lopezac"><span class="github-icon icon"></span></a>
        </p>
    </footer>

    <div class="task-form create-form hidden">
        <h2>Create Task</h2>
        <form method="get">
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </p>
            <p>
                <label for="dueDate">Due date</label>
                <input type="datetime-local" id="dueDate" name="dueDate" required>
            </p>
            <p>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="very-high">Very high</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </p>
            <p>
                <label for="notes">Notes</label>
                <input type="text" id="notes" name="notes" required>
            </p>
            <p>
                <label for="project">Project</label>
                <select name="project" id="project-select"></select>
            </p>
            <p class="buttons">
                <button type="button" class="close-form-btn">Cancel</button>
                <button type="button" class="submit-form-btn form-btn">Add</button>
            </p>
        </form>
    </div>
    
    <div class="task-form edit-form hidden">
        <h2>Edit Task</h2>
        <form method="get">
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </p>
            <p>
                <label for="dueDate">Due date</label>
                <input type="datetime-local" id="dueDate" name="dueDate" required>
            </p>
            <p>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="very-high">Very high</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </p>
            <p>
                <label for="notes">Notes</label>
                <input type="text" id="notes" name="notes" required>
            </p>
            <p>
                <label for="project">Project</label>
                <select name="project" id="project-select-edit"></select>
            </p>
            <p class="buttons">
                <button type="button" class="close-form-btn">Cancel</button>
                <button type="button" class="edit-form-btn form-btn">Edit</button>
            </p>
        </form>
    </div>

    <div class="project-form create-form hidden">
        <h2>Create Project</h2>
        <form method="get">
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="very-high">Very high</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </p>
            <p class="buttons">
                <button type="button" class="close-form-btn">Cancel</button>
                <button type="submit" class="submit-form-btn form-btn">Add</button>
            </p>
        </form>
    </div>

    <div class="project-form edit-form hidden">
        <h2>Edit Project</h2>
        <form method="get">
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="very-high">Very high</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </p>
            <p class="buttons">
                <button type="button" class="close-form-btn">Cancel</button>
                <button type="submit" class="edit-form-btn form-btn">Edit</button>
            </p>
        </form>
    </div>
</body>
</html>
